<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Black Friday GPUS</title>
</head>
<body>
    <header>
        <h1>Gpu store</h1>
    </header>
    <main class="container">
        <section class="bf-text">
            <h2>Esta na hora de dar aquele upgrade na sua máquina?</br>Não perca nossa Black Friday!</h2>
            <p><strong>Placas de vídeos com até 70% OFF Cadastre-se em nossa Black Friday e receba promoções exclusivas diretamente no seu telefone e email.</strong></p>
            <img src="assets/img/logo.png" alt="Black Friday">
        </section>
        <section class="bf-form">
            <form action="#" method="POST" id="formulario">
                <h3>Preencha seus dados</h3>

                <label for="nome" class="label">Nome*</label>
                <input type="text" name="nome" id="nome" class="input" placeholder="Nome Completo" required>

                <label for="email" class="label">Email*</label>
                <input type="email" name="email" id="email" class="input" placeholder="seunome@email.com" required>

                <label for="telefone" class="label">Telefone*</label>
                <input type="tel" name="telefone" id="telefone" class="input" placeholder="(dd) 99999-9999" required>

                <input type="submit" value="Receber Promoções" id="button">
            </form>
            <div class="msg-cadastro">
                <p>Cadastro realizado com sucesso!</p>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
